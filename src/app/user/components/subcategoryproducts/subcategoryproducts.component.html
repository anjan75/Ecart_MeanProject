<div class="container" >
    <br>
    {{productData|json}}
    <div class="row" >
        <div *ngFor="let prod of productData" style="margin-right: 40px" class="col-sm-2 card" >
            <h4>{{prod.productName}}</h4>
            <img src="../../../../assets/uploads/{{prod.image_name[0]}}" class="img-fluid" style="height: 200px; ">
            
            <div>
                Price:{{prod.price}}
            </div>
            <div style="background-color: blue;color: white;padding: 2px 3px;width:40px;height:30px;border-radius: 4px;font-weight: bold;">
               {{prod.rating}}
               <span class="fa fa-star"></span>
              
            </div>
            <div>
                <br>
                <input type="button" value="More Info" class="btn btn-primary" [routerLink]="['../../more',prod._id]">
            </div>
        </div>
    </div>
</div>
