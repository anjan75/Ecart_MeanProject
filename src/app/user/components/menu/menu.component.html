<style>
    .autotop{
        top:auto;
    }
    .nav-link{
        color:white;
    }
</style>
<nav class="navbar navbar-expand-md bg-dark" >
        
        <button class="navbar-toggler collapsed" 
        data-toggle="collapse" 
        data-target="#mymenu" aria-expanded="false">
           <!--<mat-icon class="matIconColor">
            dashboard
           </mat-icon>-->
        </button>
        <div class="navbar-collapse collapse" id="mymenu">
            <ul class="navbar-nav">
                <li class="nav-item dropdown position-static" *ngFor="let cat of categoryData">
                    <a href="#" class="nav-link dropdown-toggle" 
                    data-toggle="dropdown" data-target="#" >{{cat.category_name}}</a>
                    <div class="dropdown-menu w-100 autotop" >
                        <div class="row">
                            <ng-container *ngFor="let subcat of subCategoryData">
                            <div class="text-center col-sm-3"  *ngIf="subcat.cat_id==cat._id">
                                <h3 class="border border-top-0 border-right-0 border-left-0">{{subcat.sub_category_name}}</h3>
                                <ng-container *ngFor="let subsubcat of subsubCategoryData">
                                <a href="#" class="dropdown-item" 
                                *ngIf="subcat._id==subsubcat.subcat_id"
                                [routerLink]="['subcat_products',subsubcat._id]"
                                >
                                    {{subsubcat.sub_sub_category_name}}
                                </a>
                               </ng-container>
                            </div>
                            </ng-container>
                        </div>
                    </div> 
                </li>
            </ul>
        </div>
</nav>
